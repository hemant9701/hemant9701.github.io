<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>JQuery - Collapse component - accordion format</title>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery.js"></script>
  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section>
		<header>
			<nav class="navbar">
				
				<a class="logo" href="##">Navbar</a>
				
				<div id="r-menu-button" >
					<div id="toggle">
					  <div class="one"></div>
					  <div class="two"></div>
					  <div class="three"></div>
					</div>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="main-nav n-right">
						<li class="menu-node">
							<a href="##">Home</a>
						</li>
						<li class="menu-node dropdown">
							<a href="#">Link 1</a>
							<ul class="sub-nav">
								<li class="sub-node"><a href="##">Link 1</a></li>
								<li class="sub-node"><a href="##">Link 2</a></li>
								<li class="sub-node"><a href="##">Link 3</a></li>
								<li class="sub-node"><a href="##">Link 4</a></li>
							</ul>
						</li>
						<li class="menu-node">
							<a href="">Link 2</a>
							</li>
					</ul>
					<form>
						<input type="text">
						<input type="button" value="Search">
					</form>
				</div>
				
			</nav>
		</header>
	</section>
 
</body>
</html>
